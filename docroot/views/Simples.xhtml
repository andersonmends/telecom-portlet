<?xml version="1.0"?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<style>
.semBorda tr, .semBorda td {
	border: none !important;
	background: none !important;
}

.ui-datatable, .ui-inputText {
	font-size: 10px !important;
}

.hide-column-names table thead tr {
	display: none;
}
</style>


	</h:head>

	<h:body>
		<h:form>

			<p:dataTable var="log" value="#{logBean.listLog}"
				styleClass="hide-column-names" style="width:900px">
				
				<p:column style="width:120px">
					<h:outputText value="Antes da Modificação"/>
					<br />
					<h:outputText value="Depois da Modificação"  />
				</p:column>
				
				<p:column style="width:120px">
					<h:outputText value="#{log.data}"/>
					<br />
					<h:outputText value="#{log.data}"  />
				</p:column>

				<p:column style="width:100px">

					<h:outputText value="#{log.usuario}" />
					<br />
					<h:outputText value="#{log.usuario}" />
				</p:column>

				<p:column style="width:20px">

					<h:outputText value="#{log.categoriaOld}" />
					<br />
					<h:outputText value="#{log.categoriaNew}" />

				</p:column>

				<p:column style="width:20px">

					<h:outputText value="#{log.tipoAparelhoOld}" />
					<br />
					<h:outputText value="#{log.tipoAparelhoNew}" />

				</p:column>

				<p:column style="width:50px">

					<h:outputText value="#{log.divulgacaoOld}" />
					<br />
					<h:outputText value="#{log.divulgacaoNew}" />

				</p:column>

				<p:column style="width:100px">

					<h:outputText value="#{log.localDeInstalacaoDiferenteDaOrigemOld}" />
					<br />
					<h:outputText value="#{log.localDeInstalacaoDiferenteDaOrigemNew}" />

				</p:column>

				<p:column style="width:100px">

					<h:outputText value="#{log.compartilhadoComOld}" />
					<br />
					<h:outputText value="#{log.compartilhadoComNew}" />

				</p:column>

				<p:column style="width:20px">

					<h:outputText value="#{log.faxOld}" />
					<br />
					<h:outputText value="#{log.faxNew}" />

				</p:column>

				<p:column style="width:150px">

					<h:outputText value="#{log.observacoesOld}" />
					<br />
					<h:outputText value="#{log.observacoesNew}" />

				</p:column>

				

			</p:dataTable>
		</h:form>

		<h:form>
			<p:panelGrid columns="2" style="margin-left:750px"
				styleClass="semBorda">


			</p:panelGrid>

		</h:form>
	</h:body>
</f:view>
